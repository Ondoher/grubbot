<div id="month-page" class="page month-page">
	<div class="month-header-container">
		<h1>Pick a day</h1>	
		<div class="month-header">
			<span id="month-prev" class="month-prev tempo-btn tempo-btn--flat">Previous</span>
			<span id="month-name" class="month-name"></span>
			<span id="month-next" class="month-next tempo-btn tempo-btn--flat">Next</span>
		</div>
	</div>
	<div class="month-container"></div>
	<div id="month-week" class="month-week template clearfix"></div>
	<div id="month-day" class="month-day template">
		<div class="date tempo-text-color--normal"></div>
		<div class="day-meals"></div>
		<div class="menu-drop"></div>
	</div>
</div>
