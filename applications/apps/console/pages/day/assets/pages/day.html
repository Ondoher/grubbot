<div id="day-page" class="page day-page">
	<div class="title-container">
		<h1 id="day-date" class="day-date"></h1>
		<button id="day-done-button" class="day-done-button tempo-btn tempo-btn--secondary">Go back</button>
	</div>
	<h2>Select a meal</h2>
	<table class="menu-table">
		<thead>
			<th id="meal-item" class="meal-item template">
				<td class="meal-item-type">Meal</td>
				<td class="meal-item-venue">Restaurant</td>
				<td class="meal-item-notification">Send Notification</td>
				<td class="meal-item-send">Send Survey</td>
				<td class="meal-item-close">Close Survey</td>
				<td class="meal-item-action"></td>
			</th>
		</thead>
		<tbody id="meal-container" class="meal-container">
			<tr id="meal-item" class="meal-item template">
				<td id="meal-item-type" class="meal-item-type"></td>
				<td id="meal-item-venue" class="meal-item-venue"></td>
				<td id="meal-item-notification" class="meal-item-notification"></td>
				<td id="meal-item-send" class="meal-item-send"></td>
				<td id="meal-item-close" class="meal-item-close"></td>
				<td class="meal-item-action"><button class="item-delete-btn tempo-btn tempo-btn--secondary">Delete</button></td>
			</tr>
		</tbody>
	</table>
	<div id="day-details" class="day-details clearfix">
		<h2 id="meal-item-title"></h2>
		<div class="detail-fields">
			<label for="edit-type">Type of meal</label><input type="text" id="edit-type" class="tempo-input-standard" />
			<label for="edit-venue">Restaurant Name</label><input type="text" id="edit-venue" class="tempo-input-standard" />
			<label for="edit-motification">Send Notification</label><input type="text" id="edit-notification" class="tempo-input-standard" />
			<label for="edit-send">Send Survey</label><input type="text" id="edit-send" class="tempo-input-standard" />
			<label for="edit-close">Survey Closes</label><input type="text" id="edit-close" class="tempo-input-standard" />
			<button id="save-menu" class="save-menu-button tempo-btn tempo-btn--primary">Save information</button>
		</div>
		<div class="title-container">
			<h2>Menu</h2>
			<a href="javascript:void()" id="menu-pdf" class="menu-pdf tempo-text-color--link">Download</a>
		</div>
		<div class="detail-menu">
			<div class="menu-iframe-container"></div>
		</div>
		<h2>Update menu</h2>
		<div id="drop-zone" class="drop-zone">Drag and drop a new PDF here to update this menu</div>
	</div>
</div>
